{% load static %}


<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ title }}</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{% static 'css/register.css' %}">
	<link rel="stylesheet" href="{% static 'css/formhack.css' %}">

    <script>
        $("#id_email").prop('required',false);
    </script>

    <script>
      window.addEventListener("load", function(event) {
        console.log("daadjadjkjkad");
        //document.getElementById("errorlist").innerText = ""
      });
    </script>

    <style>
        #errorlist{
            display: block;
            background-color: red;
            color: #fff;
            padding: 2px;
            margin: 5px 10px;
		}

    </style>

</head>
<body>

	<div class="container">
		<form method="post" action="" class="registration" id="registration">
            {% csrf_token %}
			<h1>Registration Form</h1>

			<label for="username">
				<span>Username</span>

                {{ form.username }}

				<ul class="input-requirements">
					<li>At least 3 characters long</li>
					<li>Must only contain letters and numbers (no special characters)</li>
				</ul>
			</label>

            <label for="email">
				<span>Email</span>
                {{ form.email }}
			</label>

            <label for="firstname">
				<span>First name</span>

                {{ form.first_name }}

				<ul class="input-requirements">
					<li>At least 3 characters long</li>
					<li>Must only contain letters</li>
				</ul>
			</label>

            <label for="lastname">
				<span>Last name</span>

                {{ form.last_name }}

				<ul class="input-requirements">
					<li>At least 3 characters long</li>
					<li>Must only contain letters</li>
				</ul>
			</label>

			<label for="password">
				<span>Password</span>
                {{ form.password1 }}

				<ul class="input-requirements">
					<li>At least 8 characters long (and less than 100 characters)</li>
					<li>Contains at least 1 number</li>
					<li>Contains at least 1 lowercase letter</li>
				</ul>
			</label>

			<label for="password_repeat">
				<span>Repeat Password</span>
                {{ form.password2 }}
			</label>

			<br>

			<input type="submit" value="Create account">

            <div class="mt-4">
                <div style="text-align: center" class="d-flex justify-content-center links">
                    Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                </div>
                <div style="text-align: center" class="d-flex justify-content-center links">
                    Or maybe? <a href="{% url 'home' %}" class="ml-2">Home</a>
                </div>
            </div>

            {% if form.errors %}
                <div id="errorlist">
                    {% for error in form.errors.values %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
		</form>
	</div>

    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
